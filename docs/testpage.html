<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* 5px rounded corners */
/*    width: 40%; */
    width: 300px;
/*    background-color: lightblue; */
}

/* Add rounded corners to the top left and the top right corner of the image */
img {
    border-radius: 5px 5px 0 0;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}

.checked {
    color: orange;
}

.btn {
    border: none; /* Remove borders */
    border-radius: 5px;
    color: white; /* Add a text color */
 	padding: 12px 16px; /* Some padding */
    cursor: pointer; /* Add a pointer cursor on mouse-over */
}

.success {background-color: #4CAF50;} /* Green */
.success:hover {background-color: #46a049;}

.info {background-color: #2196F3;} /* Blue */
.info:hover {background: #0b7dda;}

.infoFadeIn {background-color: inherit;}
.infoFadeIn:hover {background: #0b7dda;}

.warning {background-color: #ff9800;} /* Orange */
.warning:hover {background: #e68a00;}

.danger {background-color: #f44336;} /* Red */
.danger:hover {background: #da190b;}

.default {background-color: #e7e7e7; color: black;} /* Gray */
.default:hover {background: #ddd;}
</style>
</head>
<body>

<h1>My IOU's</h1>

<div class="card" style="background-color: lightblue">
  <div class="container">
    <h4>Mamma needs new Shoes&nbsp;&nbsp;&nbsp;&nbsp;</h4>
    <p>IOU Big Mamma</p>
    <p>40 <i class="far fa-money-bill-alt"></i></p>
    <p>Towards those "There is no place like home" shoes</p>
   	<button class="btn success"><i class="fa fa-piggy-bank"></i> Donate</button>

</div>
<br/>

  <div class="container">
    <h4>Big Daddy needs to give up&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn infoFadeIn"><i class="fas fa-cog"></i></button></h4>
    <p>IOU Big Daddy </p>
    <p>5 <i class="fas fa-award"></i></p>
    <p>For staying on the dry</p>
